<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border To Table</title>

    <style>
        table,th,td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h2>Add a border to a table:</h2>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Rajeshwari</td>
            <td>M</td>
        </tr>
        <tr>
            <td>Lord</td>
            <td>Shiva</td>
        </tr>
    </table>
</body>

</html>
