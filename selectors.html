<!DOCTYPE html>
<html>

<head>
    <title>welcome to the css selector</title>
    <style>
        body {
            background-color: aqua;
        }

        .container {
            background-color: blue;
        }

        .container h1 {
            color: blueviolet;
            font-size: 30px;
        }

        #id {
            color: brown;
        }

        h2,
        h3 {
            font-size: 30px;
            color: aquamarine;
        }

            font-family: "Times New Roman", Times, serif;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        CSS provides selectors to select the element of the html page which is to be styled.
        <h1>Most commonly used selectors are</h1>
        <div id="id"> Simple selectors: selecting by</div>
        <h2>Element selector<h2>
                <h3>Class selector,</h3>
                Id selector,
                universal and
                grouping of selectors
    </div>
</body>

</html>
